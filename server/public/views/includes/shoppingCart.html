<section ng-show="ordersTotal > 0">
    <h3>Current Order</h3>
    <div id="cartContainer" >
        <div ng-repeat="cartItem in currentCart track by $index"  >
            <div class='cart-item-container well'>
                <div class='menu-item-name'>{{ cartItem.name }}</div>
                    <div class='menu-item-price'>
                        {{ cartItem.price | currency: '$'}}&nbsp;&nbsp;&nbsp;
                        <a class="delete-icon" ng-click="removeFromOrder($index)">
                            <img  src="../../assets/images/red_x.png"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="order-total">
                Your Order Total: {{ ordersTotal | currency: '$'}}
            </div>
            <div id="checkoutButton">
                <button class="btn btn-primary" ng-click="checkoutOrder()">
                    Proceed To Checkout
                </button>
                <button class="btn btn-primary" ng-click="clearCart()">
                    Start Over
                </button>
            </div>

        </div>
    </div>
</section>
