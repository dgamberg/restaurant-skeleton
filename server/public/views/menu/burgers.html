<section>
    <h3>Burgers</h3>
    <div id="menuContainer" >
        <div ng-repeat="menuItem in menuArray | filter: menuItem.category='Burgers'" >
            <div class='menu-item-container well'>
                <div class="image-container">
                    <img class="menu-item-image" ng-src="{{ menuItem.image_url }}"/>
                </div>
                <section class="container-fluid menu-lower-container">
                    <div class='menu-item-name'>
                        {{ menuItem.name }}
                    </div>
                    <div class='menu-item-description'>
                        {{ menuItem.description }}
                    </div>
                    <div class='menu-item-price'>
                        {{ menuItem.price | currency }}
                    </div>
                    <div class="add-to-order-button">
                        <button class="btn btn-primary" ng-click="addToOrder(menuItem)">
                            add To Order
                        </button>
                    </div>
                </section>

            </div>
        </div>
    </div>
</section>
